    <div class="h1div"><h1 class="titulo">Contactanos</h1></div>
        <main>
            <div>
        <h2 class="wow animate__animated animate__fadeInDown">Completa tus datos y nos pondremos en contacto contigo</h2>
            <form action="" class="form wow animate__animated animate__zoomInUp">
            <fieldset>
                <div >
                    <label for="nombre">Nombre</label>
                    <input type="text" name="nombre" required> *
                </div>
        <br>
                <div>
                    <label for="apellido">Apellido</label>
                    <input type="text" name="apellido" required> *
                </div>
        <br>
                <div>
                    <label for="email">Correo Electrónico</label>
                    <input type="email" required> *
                </div>

        <br>
                <div>
                    <label for="nacimiento">Fecha de Nacimiento</label>
                    <input type="date" required> *
                </div>
        <br>
                <div>
                    <label for="number">Número Teléfono</label>
                    <input type="number" name="number">
                </div>
        <br>
                <div class="genero">
                    <label for="genero">Género</label>
                    <input type="radio" name="genero" value="mujer">Mujer
                    <input type="radio" name="genero" value="varon">Hombre
                    <input type="radio" name="genero" value="undsecl">No declaro
                </div>
        <br>
            <input  type="submit" value="Enviar Datos">
            <input  type="reset" value="Restablecer">
            </fieldset>
            </form>
        </div>
